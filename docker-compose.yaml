version: '3'
services:
  frontend:
    build:
      dockerfile: Dockerfile.frontend
      context: ./
    ports:
      - 3000:3000
    env_file:
      - apps/frontend/.env.local
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password123
    volumes:
      - db-data:/var/lib/postgresql/data
